{% extends 'website_base.html' %}
{% load static %}

{% block website_login_content %}



    <!--================ Start Home Banner Area =================-->
    <section class="home_banner_area">
      <div class="banner_inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="banner_content text-center"> 
                  <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3" style="width: 30%; margin: 0 auto;">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control">
                    </div>
                      <div class="d-flex justify-content-center mt-3 login_container" style="width: 30%; margin: 0 auto;">                       
                        <button class="primary-btn2 mt-3 mb-3 mb-sm-0" type="submit" type="submit">Login</button>                        
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================ End Home Banner Area =================--> 


   
    

{% endblock website_login_content %}
