{% extends 'website_base.html' %}
{% load static %}

{% block student_registration_content %}



    <!--================ Start Home Banner Area =================-->
    <section class="home_banner_area">
      <div class="banner_inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="banner_content text-center"> 
                  <form method="POST" action="/student_registration/">
                    {% csrf_token %}
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="first_name" placeholder="First Name" class="form-control">                     
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="text" name="contact" placeholder="Contact" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="text" name="dob" placeholder="Birthdate" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="text" name="address" placeholder="Address" class="form-control">
                    </div>
                    <div class="input-group mb-2" style="width: 30%; margin: 0 auto;" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <div class="select-dropdown" >
                        <select name="course_name">
                                <option selected>Select Class</option>   
                                {% for i in course_list %}                          
                                  <option value="{{i.course_name}}">{{i.course_name}}</option>
                                {% endfor %}
                        </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container" style="width: 30%; margin: 0 auto;">                       
                        <button class="primary-btn2 mt-3 mb-3 mb-sm-0" type="submit">Register</button>                        
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================ End Home Banner Area =================--> 


   
    

{% endblock student_registration_content %}


{% comment %}   
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>              
              </div>
            </div> 
          </div>
        </div>
      </div> 
  
</body>
</html> {% endcomment %}
